<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Link -->
    <link rel="stylesheet" href="main.css">
    <!-- Js Link -->
    <script src="code.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <!-- Calc Result -->
        <input type="text" id="result" class="calc-result" readonly>
        <!-- //Calc Result// -->
        <!-- Normal Calculator Buttons -->
        <div class="calc-btn" onclick="buttonValue('C')">C</div>
        <div class="calc-btn" onclick="buttonValue('7')">7</div>
        <div class="calc-btn" onclick="buttonValue('8')">8</div>
        <div class="calc-btn" onclick="buttonValue('9')">9</div>
        <div class="calc-btn" onclick="buttonValue('/')">/</div>
        <div class="calc-btn" onclick="buttonValue('4')">4</div>
        <div class="calc-btn" onclick="buttonValue('5')">5</div>
        <div class="calc-btn" onclick="buttonValue('6')">6</div>
        <div class="calc-btn" onclick="buttonValue('*')">*</div>
        <div class="calc-btn" onclick="buttonValue('1')">1</div>
        <div class="calc-btn" onclick="buttonValue('2')">2</div>
        <div class="calc-btn" onclick="buttonValue('3')">3</div>
        <div class="calc-btn" onclick="buttonValue('-')">-</div>
        <div class="calc-btn" onclick="buttonValue('0')">0</div>
        <div class="calc-btn" onclick="buttonValue('.')">.</div>
        <div class="calc-btn" onclick="buttonValue('=')">=</div>
        <div class="calc-btn" onclick="buttonValue('+')">+</div>
        <!-- //Normal Calculator Buttons// -->
    </div>
</body>
</html>
